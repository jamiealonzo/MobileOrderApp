<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-N-Out Mobile Ordering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>In-N-Out Mobile Ordering</h1>
    </header>

    <section id="menu">
        <h2>Menu</h2>
        <div class="product">
            <h3>Double-Double Burger</h3>
            <p>$5.00</p>
            <button onclick="addToCart('Double-Double Burger', 5.00)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Cheeseburger</h3>
            <p>$3.75</p>
            <button onclick="addToCart('Cheeseburger', 3.75)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>French Fries</h3>
            <p>$2.00</p>
            <button onclick="addToCart('French Fries', 2.00)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Soda</h3>
            <p>$1.50</p>
            <button onclick="addToCart('Soda', 1.50)">Add to Cart</button>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
